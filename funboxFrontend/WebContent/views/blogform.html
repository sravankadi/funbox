<!DOCTYPE html>
<html>
<head >
<h3 align="center">Blog Form</h3>
</head>
<form>

<div class="form-group">

<lable>Enter Blog Title</lable>
<input type="text" ng-model="blog.blogTitle" class="form-control">
</div>
<div class="form-group">
<lable>Enter Blog Content</lable>

<textarea rows="5" cols="20" ng-model="blog.blogContent" class="form-control" class="form-control"></textarea>
</div>
<input type="submit" ng-click="addBlog(blog)">


</form>
