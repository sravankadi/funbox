<div class="panel panel-primary">
<div class="panel-heading"><h3>List of blogs approved</h3></div>
<div class="panel-body">
			<ul>
			<li ng-repeat="blog in blogsApproved | orderBy:'-postedOn'">
			<a href="#/getblogapproved/{{blog.id}}">
			<b>Blog Title:</b>{{blog.blogTitle}}<br></a>
			<b>PostedOn:</b>{{blog.postedOn | date:'medium'}}<br> 
			<b>PostedBy:</b>{{blog.postedBy.firstname}}&nbsp;{{blog.postedBy.lasttname}}  <br></li>
			</ul>
	</div>
</div>
