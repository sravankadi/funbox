<table>
	<tr>
		<td>Enter email </td>
		<td><input type="email" ng-model="user.email">
		<span style="color:red">{{error.message}}</span>
		</td>
	</tr>

	<tr>
		<td>Enter password</td>
		<td><input type="password" ng-model="user.password" required></td>
	</tr>

	<tr>
		<td>Enter Firstname</td>
		<td><input type="text" ng-model="user.firstname" required></td>
	</tr>

	<tr>
		<td>Enter Lastname</td>
		<td><input type="text" ng-model="user.lastname"></td>
	</tr>

	<tr>
		<td>Enter Phonenumber</td>
		<td><input type="phonenumber" ng-model="user.phonenumber"></td>
	</tr>

	<tr>
		<td>Select Role</td>
		<td>
		<select ng-model="user.role">
		<option value="STUDENT">Student
		<option value="EMPLOYEE">Employee
		<option value="ALUMNI">Alumni 
		</select>
		</td>
		
	</tr>
    <tr>
    <td><input type="submit" value="Register" ng-click="register(user)"></td>
    </tr>
    
</table>
